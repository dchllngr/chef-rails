LineLength:
  Max: 200

HashSyntax:
  EnforcedStyle: ruby19

Style/SpaceBeforeFirstArg:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Style/LeadingCommentSpace:
  Exclude:
    - 'Berksfile'

AllCops:
  Exclude:
    - 'Berksfile'
    - 'Vagrantfile'
    - '.kitchen/**/*'
    - 'lib/**/*'


